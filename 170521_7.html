<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>纵向菜单</title>
	<style>
		* {margin:0; padding:0;}
		nav {margin:50px; width:150px;}
		.list1 ul {border:1px solid #f00; border-radius:3px;padding:5px 10px 3px;}
        .list1 li {list-style-type:none; }
        .list1 li + li a {border-top:1px solid #f00;}/*非首位子元素选择符*/
        .list1 a {display:block;padding:3px 10px;text-decoration:none; font:20px Exo, helvetica,arial, sans-serif; font-weight:400; color:#000;background:#ffed53;}
        .list1 a:hover {color:#069;}
	</style>
</head>
<body>
	<nav class="list1">
        <ul>
           <li><a href="#">Alternative</a></li>
           <li><a href="#">Country</a></li>
           <li><a href="#">Jazz</a></li>
           <li><a href="#">Rock</a></li>
		</ul> 
	</nav>
</body>
</html>
